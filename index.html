<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cash Register Web App</title>
</head>
<body>
    <div class="main-div">
        <!--Left Column-->
        <div class="left top">
            <p>Enter cash from customer:</p>
            <input id="cash" type="number">
            <button id="purchase-btn">Purchase</button>
            <button id="clear-btn">Clear</button>
            <h2 id="total">Total: $3.26</h2>
        </div>
        <div class="left bottom">
            <h2>Input Shortcuts</h2>
            <button class="value-btn" value="100">100</button>
            <button class="value-btn" value="20">20</button>
            <button class="value-btn" value="10">10</button>
            <button class="value-btn" value="5">5</button>
            <button class="value-btn" value="1">1</button>
            <button class="value-btn" value=".25">.25</button>
            <button class="value-btn" value=".10">.10</button>
            <button class="value-btn" value=".05">.05</button>
            <button class="value-btn" value=".01">0.1</button>
        </div>
        <!--Middle Column-->
        <div id="change-due" class="middle top">
        </div>
        <div id="cid-div" class="middle bottom">
        </div>
        <!--Right Column-->
        <div id="transaction-div" class="right top bottom">
            <h1>Transaction History</h1>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
