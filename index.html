<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cash Register Web App</title>
</head>
<body>
    <div class="main-div">
        <div class="main-left-inner-div">
            <p>Enter cash from customer:</p>
            <input id="cash" type="number">
            <button id="purchase-btn">Purchase</button>
            <h2 id="total">Total: $3.26</h2>
        </div>
        <div class="main-left-inner-div" id="cid-div">
            <h2>Change in drawer:</h2>
            <p>Pennies: $1.01</p>
            <p>Nickels: $2.05</p>
            <p>Dimes: $3.1</p>
            <p>Quarters: $4.25</p>
            <p>Ones: $90</p>
            <p>Fives: $55</p>
            <p>Tens: $20</p>
            <p>Twenties: $60</p>
            <p>Hundreds: $100</p>
        </div>
        <div id="change-due"></div>
        <div class="main-right-inner-div">
            <h1>Transaction History</h1>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
